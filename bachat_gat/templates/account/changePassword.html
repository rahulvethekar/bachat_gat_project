<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container border border-rounded p-5 mt-5" style="width: 550px;">
        <h2 style="color:darkmagenta ;font-family:Arial, Helvetica, sans-serif;">Change Password</h2>
        <br>
      <form method="post">
        
          {% csrf_token %}
          {% for msg in messages %}
          <div style="background-color: rgb(228, 181, 181);padding: 10px;">
            <p style="color:tomato;">{{msg}}</p>
            </div>
          {% endfor %}
          
          <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input type="text" class="form-control" name = 'username'  placeholder="Enter Your Username">
            </div>
      
          <div class="form-group">
            <label for="exampleInputPassword1">Old Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name = 'password' placeholder="Enter OldPassword">
      
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">New Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name = 'newPassword' placeholder="Enter New OldPassword">
            <small id="emailHelp" class="form-text text-muted">We'll never share your Password with anyone else.</small>
      
          </div>
          
          <button type="submit" class="btn btn-warning">Change Password</button>
        </form>
        </div>
</body>
</html>
