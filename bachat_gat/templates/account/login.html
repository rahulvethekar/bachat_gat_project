{% extends 'record/base.html' %}

{% block title %}
<title>Sign-In</title>
{% endblock %}

{% block content %}
<div class="container border border-rounded p-5 mt-5" style="width: 550px;">
  <h2 style="color:darkmagenta ;font-family:Arial, Helvetica, sans-serif;">Sign-In</h2>
  <br>
<form method="post">

    {% csrf_token %}
    {% for msg in messages %}
    <div style="background-color: rgb(228, 181, 181);padding: 10px;">
      <p style="color:tomato;">{{msg}}</p>
      </div>
    {% endfor %}
    
    <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="text" class="form-control" name = 'username'  placeholder="Enter Username">
      </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name = 'password' placeholder="Enter Password">

    </div>
  <button type="submit" class="btn btn-success">Sign-In</button><br><br>
  <a href = "{% url 'changePassword' %}">Change Password</a><br>
  </form>
  </div>
{% endblock %}
