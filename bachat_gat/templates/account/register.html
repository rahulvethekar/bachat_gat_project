{% extends 'record/base.html' %}

{% block title %}
<title>Sign-Up</title>
{% endblock %}

{% block content %}
<div class="container border border-rounded p-5 mt-5" style="width: 550px;">
  <h2 style="color:darkmagenta ;font-family:Arial, Helvetica, sans-serif;">Sign-Up</h2>
  <br>
<form method="post">
  
    {% csrf_token %}
    {% for msg in messages %}
    <div style="background-color: rgb(228, 181, 181);padding: 10px;">
      <p style="color:tomato;">{{msg}}</p>
      </div>
    {% endfor %}
    <div class="form-group">
      <label for="exampleInputEmail1">Full Name</label>
      <input type="text" class="form-control" name = 'fname' placeholder="Enter Full Name" required>
 </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="text" class="form-control" name = 'username'  placeholder="Enter Your Username">
        <small id="emailHelp" class="form-text text-muted">We'll never share your Username with anyone else.</small>
      </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name = 'password' placeholder="Password">
      <small id="emailHelp" class="form-text text-muted">We'll never share your Password with anyone else.</small>

    </div>

    <input hidden type="email" name = 'email' value={{Email}}>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  </div>
{% endblock %}
